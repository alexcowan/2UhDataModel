<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Details</title>
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Top Bar: Navigation and Search Box -->
    <div class="top-bar">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Parts</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div id="search-box">
            <input type="text" name="parts-search" placeholder="Mfg., Model, or Part Number" size="30" />
        </div>
    </div>

    <!-- Part Information -->
    <div id="part-info">
        <img id="part-img" alt="PCB board" style="width: 300px" />
        <h2 id="part-title"></h2>
        <button type="button" id="order-btn">Add to Cart</button>
        <button type="button" id="checkout-btn">Checkout</button>
        <h3 id="availability"></h3>
        <h3 id="partnum"></h3>
        <h3 id="orders"></h3>
        <h3 id="price"></h3>
        <h3 id="numReviews"></h3>
        <h3 id="star-rating"></h3>
    </div>

    <!-- User Reviews -->
    <div id="user-reviews">
        <p id="review-title">Review this item</p>
        <div id="review-signifier">
            <input class="star star-5" id="star-5" type="radio" name="star" />
            <label class="star star-5" for="star-5"></label>
            <input class="star star-4" id="star-4" type="radio" name="star" />
            <label class="star star-4" for="star-4"></label>
            <input class="star star-3" id="star-3" type="radio" name="star" />
            <label class="star star-3" for="star-3"></label>
            <input class="star star-2" id="star-2" type="radio" name="star" />
            <label class="star star-2" for="star-2"></label>
            <input class="star star-1" id="star-1" type="radio" name="star" />
            <label class="star star-1" for="star-1"></label>
        </div>
        <div id="user-star-rating"></div>
        <a id="mod-link" href="#">Modify Review</a>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>

    <!-- Application JavaScript -->

</body>
